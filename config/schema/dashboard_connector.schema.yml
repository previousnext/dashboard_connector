dashboard_connector.settings:
  type: config_object
  label: 'Dashboard Connector Settings'
  mapping:
    enabled:
      type: boolean
      label: 'TRUE if the connector is enabled otherwise FALSE'
    base_uri:
      type: string
      label: 'The endpoint URI'
    username:
      type: string
      label: 'The endpoint username'
    password:
      type: string
      label: 'The endpoint password'
    client_id:
      type: string
      label: 'The client id'
    site_id:
      type: string
      label: 'The site id'
    env:
      type: string
      label: 'The environment key'
